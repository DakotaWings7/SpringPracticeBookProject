<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>

<form th:action="@{/books/search}" method="get">
    <input type="text" name="title" placeholder="Введите название"/>

    <button type="submit"> Поиск </button>
</form>

<div th:if="${!books.isEmpty()}">
    <p> Книги: </p>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}"> book </tr>
    </table>
</div>

</body>
</html>
