<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Люди </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Имя</th>
        <th>ID</th>
        <th>Возраст</th>
    </tr>

    <tr th:each="person : ${people}">
        <td>
            <a th:text="${person.getId()}" th:href="@{/people/{id}(id=${person.getId()})}"> ID</a>
        </td>
        <td th:text="${person.getName()}">Name</td>
        <td th:text="${person.getAge()}">Age</td>
    </tr>
</table>

<hr/>

<a th:href="@{/people/new}">
    <button>Добавить человека</button>
</a>

<br/>
<br/>

</body>
</html>
